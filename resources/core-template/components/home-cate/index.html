        .c-cate__body {
            position: relative;
            max-height: 306px;
            height: 100%;
            -webkit-box-shadow: inset 7px 7px 7px rgba(0, 0, 0, 0.25);
            box-shadow: inset 7px 7px 7px #00000040;
            border-radius: 18px;
            -webkit-transition: all 0.3s;
            transition: all 0.3s;
        }

        .c-cate__body:after {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            content: "";
            display: block;
            -webkit-box-shadow: 7px 7px 7px rgba(0, 0, 0, 0.25);
            box-shadow: 7px 7px 7px #00000040;
            border-radius: 18px;
        }

        .c-cate:hover .c-cate__body {
            background: -webkit-gradient(linear, left top, left bottom, from(#31347a), to(#05060f));
            background: -webkit-linear-gradient(top, #31347a 0%, #05060f 100%);
            background: linear-gradient(180deg, #31347a, #05060f);
        }

        .c-cate__img {
            max-width: 358px;
            z-index: 1;
            position: relative;
            width: 100%;
            left: 50%;
            -webkit-transform: translate3d(-50%, -35%, 0);
            transform: translate3d(-50%, -35%, 0);
            width: 95%;
        }

        .c-cate__ttl {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            font-size: 2.8rem;
            line-height: 0.875;
            color: #c42127;
            font-weight: 700;
            text-align: center;
            padding: 15px 0;
            -webkit-transition: all 0.3s;
            transition: all 0.3s;
        }

        .c-cate:hover .c-cate__ttl {
            color: #fff200;
        }
