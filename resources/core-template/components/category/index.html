            flex-wrap: wrap;
            gap: var(--gap);
            -webkit-box-align: start;
            -ms-flex-align: start;
            align-items: flex-start;
        }

        .product-cate__list .c-item {
            -ms-flex-item-align: stretch;
            align-self: stretch;
            position: relative;
            padding: 25px 0 0 25px;

        }

        .product-cate__primary-wr{

            justify-content: center;

            height: 100px;
            padding: 36px;

            align-items: center;

            background: url(./img/bg_cate.svg) center no-repeat;

            padding: 20px 30px 20px 20px;
            z-index: 2;

            border-radius: 18px;
            overflow: hidden;
            max-height: 350px;
            height: 100%;

            width: 100%;
            height: 100%;
            -o-object-fit: cover;
            object-fit: cover;
